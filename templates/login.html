<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="phoneNumber">PhoneNumber:</label>
        <input type="phoneNumber" id="phoneNumber" name="phoneNumber" required><br>
        <button type="submit">Login</button>
    </form>
    <br>
    <h2>Register a new account</h2>
    <form action="/register" method="post">
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="username" required><br>
        <label for="newPhoneNumber">New PhoneNumber:</label>
        <input type="PhoneNumber" id="newPhoneNumber" name="phoneNumber" required><br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
