<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>
    <style>
        video {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form id="qrForm" action="/scan" method="post">
        <h1>QR Code Scanner</h1>
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const form = document.getElementById('qrForm');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.onloadedmetadata = function(e) {
                        video.play();
                    };
                })
                .catch(function(err) {
                    alert('Error accessing camera');
                });

            video.addEventListener('play', function () {
                setInterval(function () {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const qrCode = jsQR(context.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height);
                    if (qrCode) {
                        console.log('QR Code Data:', qrCode.data);
                        // フォームにQRコードデータをセットして自動的に送信する
                        const qrDataInput = document.createElement('input');
                        qrDataInput.type = 'hidden';
                        qrDataInput.name = 'qrCodeData';
                        qrDataInput.value = qrCode.data;
                        form.appendChild(qrDataInput);
                        form.submit();
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>
