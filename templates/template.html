<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .matched {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>Table</th>
                <th>Name</th>
                <th>Money</th>
                <th>Phone Number</th>
                <th>Sound</th>
            </tr>
        </thead>
        <tbody>
            {{range .Users}}
            <tr class="{{if contains $.MatchedPhoneNumbers .PhoneNumber}}matched{{end}}">
                <td>{{.Table}}</td>
                <td>{{.Name}}</td>
                <td>{{.Money}}</td>
                <td>{{.PhoneNumber}}</td>
                <td>{{if .Sound}}Yes{{else}}No{{end}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
